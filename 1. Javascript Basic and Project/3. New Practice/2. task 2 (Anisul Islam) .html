<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>




  <script>
    var firstName = prompt("Enter first name : ");
    var lastName = prompt("Enter last name : ");

    var name = firstName + ' ' + lastName;

    var length_of_name = name.length;
    var name_uppercase = name.toUpperCase();
    var Second_position = name.charAt(2);

    document.write(name);
    document.write('  length_of_name ' + length_of_name);
    document.write('  name_uppercase ' + name_uppercase);
    document.write('  Second_position ' + Second_position);
    // document.write(firstName.charAt(2));

  </script>
</body>

</html>
