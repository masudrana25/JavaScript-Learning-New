<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Event</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div><input type="text" name="" id="input-text"></div>
    <div><input type="number" name="" id="input-number"></div>
    <div><input type="password" name="" id="input-password"></div>
    <div><input type="email" name="" id="input-email"></div>
    <div><input type="search" name="" id="input-search"></div>
    <div><input type="color" name="" id="input-color"></div>
    <div><input type="time" name="" id="input-time"></div>
    <div><input type="datetime" name="" id="input-datetime"></div>
    <div><input type="week" name="" id="input-week"></div>
  </div>

  <div>
    <div><input type="month" name="" id="input-month"></div>
    <div><input type="tel" name="" id="input-tel"></div>
    <div><input type="url" name="" id="input-url"></div>
    <div><input type="file" name="" id="input-file"></div>

    <div>
      <label for="">Programming Language</label>
      <label for=""><input type="checkbox" name="Programming" id="" value="C"> C</label>
      <label for=""><input type="checkbox" name="Programming" id="" value="Java">Java</label>
      <label for=""><input type="checkbox" name="Programming" id="" value="C++">C++</label>
    </div>

    <div>
      <label for="">Department</label>
      <label for=""><input type="radio" name="department-radio" id="" value="CSE">CSE</label>
      <label for=""><input type="radio" name="department-radio" id="" value="EEE">EEE</label>
      <label for=""><input type="radio" name="department-radio" id="" value="BME">BME</label>
    </div>
    <div>
      <label>Department</label>
      <select name="" class="select-change-event">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="BME">BME</option>
        <option value="CE">CE</option>
      </select>
    </div>
  </div>



  <script src="index.js"></script>
</body>

</html>
