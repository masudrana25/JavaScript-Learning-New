<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bubble Event Handler </title>
</head>
<body>
    <div>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quo, necessitatibus inventore?</li>
            <li class="item">Dolorem, et veniam!</li>
            <li class="item">Magnam, perferendis assumenda!</li>
            <li class="item">Nisi, quidem odit?</li>
        </ul>
        <button id="addNew"> Add New Item</button>
    </div>

    <script>
        // Add New Item a click korle Brand New Item namey notun nutun item jog hoty thakbey
        document.getElementById('addNew').addEventListener('click', function(Event){
            var itemParent=document.getElementById('myList');
            var NewItem=document.createElement('li');
            NewItem.innerHTML='Brand New Item';
            itemParent.appendChild(NewItem);
        //  j kono list a click korle oi list ti delete hoye jaby....
            document.getElementById('myList').addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
            })
        })
    </script>
</body>
</html>
