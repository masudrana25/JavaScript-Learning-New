<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This</title>
</head>
<body style="text-align: center;">
  <h1> Uses of " this " keyword </h1>
  <p onclick="this.innerText = 'Sorry, You clicked ....'"> This is paragraph. Don't click me...</p>


  <script>

    const myObj = {
      firstName : 'John',
      getFullName : function(){
        console.log(this);
        return 'Mr. ' + this.firstName;
      },
    };

    const anotherObj = {
      firstName : 'Abrir',
    };
    anotherObj.getFullName = myObj.getFullName;

    console.log(myObj.getFullName()); //this = myObj , dot(.) er ager tuku this ar value
   console.log(anotherObj.getFullName()); // this = anotherObj , dot(.) er ager tuku this ar value
    
    function add(a,b){
      console.log(this);
      return a+b ;
    };
    add(12,34); // this = window , add er samny dot(.) nai and kichu nai, tai this er value holo window

    anotherObj.sum = add;
    anotherObj.sum();

    setTimeout(function(){
      console.log(this);
    },1000)
  </script>
</body>
</html>
